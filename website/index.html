<!DOCTYPE html>
<html>

  <head>
    <meta charset="UTF-8">
    <title>Weather Journal</title>
    <link href="https://fonts.googleapis.com/css?family=Oswald:400,600,700|Ranga:400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    <div id="app">
      <div class="holder headline">
        Weather Journal App
      </div>

      <div class="holder region">
        <div  class="holder country">
          <label for="country">Select Country [Default Egypt]</label>
          <select id="country">
            <option value="">Select your country</option>
          </select>
        </div>

        <div class="holder zip">
          <label for="zip">Enter Zipcode here [US Only]</label>
          <input type="text" id="zip" placeholder="enter zip code here [US cities only]">
        </div>
      </div>

      <div class="holder feel">
        <label for="feelings">How are you feeling today?</label>
        <textarea class="myInput" id="feelings" placeholder="Enter your feelings here" rows="9" cols="50"></textarea>

        <div class='generate'>
          <button id="generate" type="submit"> Generate </button>
        </div>
      </div>

      <div class="holder entry">
        <div class="title">Most Recent Entries</div>
        <div id="entryHolder">
          <span>No Entries Found.</span>
        </div>
      </div>
    </div>

    <script defer src="js/constants.js" type="text/javascript"></script>
    <script defer src="js/app.js" type="text/javascript"></script>

  </body>

</html>
